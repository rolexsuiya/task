<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
  <body>
    <div class="container-fluid">
    <div class="loginpage">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="box1"><img src="images/Group.svg" alt="image" /></div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="middle">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="head"><b>Welcome to Google Store!</b></h1>
              <p class="para">Register your account</p>
            </div>
              <div class="col-sm-12">
                <label for="fname">Username</label>
                <input type="text" id="fname" class="boxx" name="fname" />
              </div>
              <div class="col-sm-12">
                <label for="email">Email ID</label>
                <input type="email" id="email" class="boxx" name="email" />
              </div>
              <div class="col-sm-12 input-group">
                <label for="password">Create password</label>
                <div class="input-group">
                  <input type="password" id="password" class="boxx" name="password"  />
                  <i class="far fa-eye" id="eyeToggle" style="margin-left: -30px;margin-top: 25px; cursor: pointer ;color: #98A0AC;"
                  ></i>
                </div>
                
              <div class="col-sm-12 input-group">
                <label for="password">Retype Password</label>
                <div class="input-group">
                <input type="password" id="reTypePassword" class="boxx" name="password" />
                <i class="far fa-eye" id="Toggle" style="margin-left: -30px;margin-top: 25px; cursor: pointer ;color: #98A0AC;"
                  ></i>
                
              </div> 
              </div>
              <div class="col-sm-12">
                <button id="subbutton" class="login" type="submit">Create Account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
